<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Formatação de Colunas</title>
    <style>
        .row {
            height: 200px; 
            background-color: aliceblue;
        }

        .col-3{
            background-color: antiquewhite;
            padding: 20px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-center justify-content-evenly">
        <div class="col-3 ">Colunas 1</div>
        <!-- <div class="w-100"></div> Pode se fazer uma quebra -->
        <div class="col-3 ">Colunas 2</div>
        <div class="col-3 ">Colunas 3</div>
    </div>
</div>

<br>

<div class="container">
    <div class="row align-items-center justify-content-evenly">
        <div class="col-3 order-2">Colunas 1</div>
        <div class="col-3 order-0">Colunas 2</div> <!-- order-last && start -->
        <div class="col-3 order-1">Colunas 3</div>
    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col-3 offset-1">Div 1</div>
        <div class="col-3 offset-2">Div 2</div> <!-- Deslocamento de colunas anterior a div -->
        <div class="col-3 offset-3">Div 3</div> <!-- Totalizando 12 colunas -->
    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col-3 mx-auto">Div 1</div>
        <div class="col-3 ms-auto">Div 2</div> 
        <!-- <div class="col-3 offset-3">Div 3</div> -->
    </div>
</div>



<script src="./js/script.js"></script>   
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>    <!-- atributo defer- carregar somente depois que tudo da página estiver carregado -->

</body>
</html>
